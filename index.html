<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <h1>Cronômetro JavaScript</h1>
        <div class="time-container">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="miliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startbtn">Iniciar</button>
            <button class="btn" id="pausebtn">Pausar</button>
            <button class="btn" id="continuebtn">Continuar</button>
            <button class="btn" id="restartbtn">Reiniciar</button>
        </div>
        <p id="show-historic">Mostrar histórico</p>
    </div>
</body>
</html>
